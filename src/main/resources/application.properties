quarkus.liquibase.change-log=classpath:liquibase/master.xml
quarkus.liquibase.migrate-at-start=true

%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/financehub
%dev.quarkus.datasource.username=financehub
%dev.quarkus.datasource.password=financehub

quarkus.quinoa.enable-spa-routing=true

mp.jwt.token.header=Cookie
mp.jwt.token.cookie=Identity
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=finance-hub

quarkus.smallrye-openapi.store-schema-directory=build/openapi

quarkus.http.auth.permission.roles.paths=/*
quarkus.http.auth.permission.roles.policy=permit

quarkus.native.resources.includes=publicKey.pem,privateKey.pem

%dev.quarkus.datasource.dev-ui.allow-sql=true
